<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Number Guessing Game</title>
  </head>
  <body id="gameUI">
    <h1>Number Guessing Game</h1>
    <div class="playerOne">
      <p>Player 1<p>
      <input type="text" class='guessInput' placeholder="Player 1 Guess">
    </div>
    <div class="playerTwo">
      <p>Player 2<p>
      <input type="text" class='guessInput' placeholder="Player 2 Guess">
    </div>
    <div class="playerThree">
      <p>Player 3<p>
      <input type="text" class='guessInput' placeholder="Player 3 Guess">
    </div>
    <div class="playerFour">
      <p>Player 4<p>
      <input type="text" class='guessInput' placeholder="Player 4 Guess">
    </div>
    </br>
    <button id="submitGuessBtn">Submit Guesses</button>
    <button id="cancelBtn">Cancel Guesses</button>
  </body>
</html>
